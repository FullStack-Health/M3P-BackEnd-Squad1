spring.application.name=medicalone
server.port=8081
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

jwt.private.key=classpath:private-key.pem
jwt.public.key=classpath:public-key.pem
jwt.expiration=600000

swagger.api.title=MedicalOne API
swagger.api.description=API RESTful para o sistema MedicalOne
swagger.api.version=1.0
swagger.api.contact.name=MedicalOne
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.urls[0].name=usuarios
springdoc.swagger-ui.urls[0].url=/api-docs/usuarios
springdoc.swagger-ui.urls[1].name=pacientes
springdoc.swagger-ui.urls[1].url=/api-docs/pacientes